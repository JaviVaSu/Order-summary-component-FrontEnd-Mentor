<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section class="contenedor">

      <div class="div-img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <h1 class="titulo">Order Summary</h1>

      <p class="descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="suscripcion">
        <img src="./images/icon-music.svg" alt="">
        <p class="plan">Annual Plan <br><span class="precio">$59.99/year</span></p>
        <span class="cambio">Change</span>
      </div>

      <div class="contenedor-btn">
        <button>Proceed to Payment</button>
      </div>

      <span class="cancelar">Cancel Order</span>

    </section>
  </main>
</body>
</html>
